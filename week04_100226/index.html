<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Eco Friendly Store</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body::before{
    content:"";
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(182, 178, 178, 0.85);
    z-index:-1;
}

body{
        background-image:url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6");
        background-size:cover;
        background-position:center;
        background-repeat:no-repeat;
        background-attachment:fixed;
}

.navbar{
    background:#1b5e20;
}

.navbar-brand{
    color:white !important;
    font-weight:bold;
}

.card:hover{
    transform:scale(1.03);
    transition:0.3s;
}

.price{
    color:green;
    font-weight:bold;
}

.card-img-top{
    height:200px;
    object-fit:cover;
    width:100%;
    display:block;
}

</style>

</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
<div class="container">

<a class="navbar-brand">ECO FRIENDLY STORE</a>

<input type="text" id="searchBox" placeholder="Search products..." class="form-control w-25">

<button class="btn btn-light ms-2" onclick="showCart()">
Cart (<span id="cartCount">0</span>)
</button>

</div>
</nav>


<!-- CATEGORY FILTER -->
<div class="container mt-3">

<button class="btn btn-success me-2" onclick="filterCategory('all')">All</button>
<button class="btn btn-success me-2" onclick="filterCategory('bamboo')">Bamboo</button>
<button class="btn btn-success me-2" onclick="filterCategory('solar')">Solar</button>
<button class="btn btn-success" onclick="filterCategory('reusable')">Reusable</button>
<button class="btn btn-secondary ms-2" onclick="sortPrice('asc')">Price Low to High</button>
<button class="btn btn-secondary ms-2" onclick="sortPrice('desc')">Price High to Low</button>
<button class="btn btn-secondary ms-2" onclick="sortName()">Sort A-Z</button>

</div>


<!-- PRODUCTS -->
<div class="container mt-4">
<div class="row" id="productContainer"></div>
</div>


<!-- CART MODAL -->
<div class="modal fade" id="cartModal">
<div class="modal-dialog">
<div class="modal-content">

<div class="modal-header">
<h5>Shopping Cart</h5>
</div>

<div class="modal-body" id="cartItems"></div>

</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>

</body>
</html>
