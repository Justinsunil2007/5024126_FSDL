<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Hub - Main Page</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url('https://wallpaperaccess.com/full/3712401.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-size: 16px;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #f2c800;
            font-family: 'Courier New', Courier, monospace;
        }

        .header .buttons a {
            text-decoration: none;
            background-color: #f2c800;
            padding: 10px 20px;
            border-radius: 5px;
            color: #333;
            margin-left: 15px;
            font-size: 1.2rem;
        }

        .header .buttons a:hover {
            background-color: #ffcb00;
            transform: scale(1.05);
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .navbar a {
            text-decoration: none;
            color: #f2c800;
            padding: 15px 25px;
            font-size: 1.2rem;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #444;
            color: #fff;
            border-radius: 5px;
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #f2c800;
            margin-top: 40px;
        }

    </style>
</head>
<body>

    <!-- Header Section with Logo & Login/Sign Up -->
    <div class="header">
        <h1>ANIME HUB</h1>
        <div class="buttons">
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
        </div>
    </div>

    <!-- Navigation Bar with Categories -->
    <div class="navbar">
        <a href="#">Cloths</a>
        <a href="#">Mangas</a>
        <a href="#">Books</a>
        <a href="#">Goodies</a>
        <a href="#">Useables</a>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2026 Anime Hub. All Rights Reserved.</p>
    </footer>

</body>
</html>
