<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Hub - Main Page</title>

<style>

/* ===================================================
   ✅ CSS3 INCLUSION
   Internal CSS inside <style>
=================================================== */

/* ===================================================
   ✅ CSS3 SYNTAX + UNIVERSAL SELECTOR
=================================================== */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif; /* ✅ FONTS */
}

/* ===================================================
   ✅ ELEMENT SELECTOR (body)
   ✅ BACKGROUND
   ✅ COLOUR
=================================================== */

body {
    background: url('https://wallpaperaccess.com/full/3712401.jpg') no-repeat center center fixed;
    background-size: cover; /* CSS3 background property */
    color: #fff; /* TEXT COLOUR */
    font-size: 16px;
}

/* ===================================================
   HEADER SECTION
   ✅ CLASS SELECTOR
=================================================== */

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.7); /* RGBA background */
}

.header h1 {
    font-size: 2.5rem;
    color: #f2c800;
    font-family: 'Courier New', Courier, monospace;
}

/* ===================================================
   ✅ PSEUDO ELEMENT (ADDED)
=================================================== */

.header h1::after {
    content: " ★";
    color: red;
}

/* ===================================================
   DESCENDANT SELECTOR
=================================================== */

.header .buttons a {
    text-decoration: none;
    background-color: #f2c800;
    padding: 10px 20px;
    border-radius: 5px;
    color: #333;
    margin-left: 15px;
    font-size: 1.2rem;
}

/* ===================================================
   ✅ PSEUDO CLASS (:hover)
=================================================== */

.header .buttons a:hover {
    background-color: #ffcb00;
    transform: scale(1.05);
}

/* ===================================================
   NAVBAR
=================================================== */

.navbar {
    display: flex;
    justify-content: center;
    background-color: rgba(0, 0, 0, 0.8);
    padding: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

.navbar a {
    text-decoration: none;
    color: #f2c800;
    padding: 15px 25px;
    font-size: 1.2rem;
    margin: 0 10px;
    transition: background-color 0.3s;
}

/* ✅ PSEUDO CLASS */
.navbar a:hover {
    background-color: #444;
    color: #fff;
    border-radius: 5px;
}

/* ===================================================
   ✅ LISTS (ADDED FOR CSS3 LIST MARKING)
=================================================== */

.anime-list ul {
    list-style-type: square;
    padding-left: 40px;
    margin: 30px;
}

/* ===================================================
   ✅ TABLES (ADDED FOR CSS3 TABLE MARKING)
=================================================== */

table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #fff;
    padding: 10px;
    text-align: center;
}

th {
    background-color: #f2c800;
    color: black;
}

/* ===================================================
   FOOTER
=================================================== */

footer {
    text-align: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #f2c800;
    margin-top: 40px;
}

</style>
</head>

<body>

<!-- Header Section with Logo & Login/Sign Up -->
<div class="header">
    <h1>ANIME HUB</h1>
    <div class="buttons">
        <a href="#">Login</a>
        <a href="#">Sign Up</a>
    </div>
</div>

<!-- Navigation Bar with Categories -->
<div class="navbar">
    <a href="#">CLOTHS</a>
    <a href="#">MANGAS</a>
    <a href="#">BOOKS</a>
    <a href="#">GOODIES</a>
    <a href="#">USEABLES</a>
</div>

<!-- ===================================================
     ✅ LIST SECTION (CSS3 LISTS)
=================================================== -->

<div class="anime-list">
    <ul>
        <li>Action Anime</li>
        <li>Romance Anime</li>
        <li>Fantasy Anime</li>
        <li>Comedy Anime</li>
    </ul>
</div>

<!-- ===================================================
     ✅ TABLE SECTION (CSS3 TABLES)
=================================================== -->

<table>
<tr>
    <th>Anime</th>
    <th>Genre</th>
    <th>Rating</th>
</tr>
<tr>
    <td>Naruto</td>
    <td>Action</td>
    <td>9/10</td>
</tr>
<tr>
    <td>Attack on Titan</td>
    <td>Dark Fantasy</td>
    <td>10/10</td>
</tr>
</table>

<!-- Footer Section -->
<footer>
    <p>© 2026 Anime Hub. All Rights Reserved.</p>
</footer>

</body>
</html>
